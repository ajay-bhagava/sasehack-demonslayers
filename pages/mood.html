<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/moodcheck.css">
    <script src="../scripts/mood.js" type="module" defer></script>
    <script src="../scripts/ghettoapi.js" type="module"></script>
    <title>MyJ</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="desktop-nav">
        <div class="logo"><a href="index.html" class="logolink">MyJ</a></div>
        <div>
            <ul class="nav-links">
                <li><a href="mood.html" class="links">MOOD CHECKER</a></li>
                
                <li><a href="about.html" class="links">ABOUT US</a></li>
            </ul>
        </div>
    </nav> 

    <!-- Gradient Background -->
    <!--<section class="gradient"></section> -->

    <!-- Mood Slider --> 
    <div class="wrapper">
        <h1>How was your day today?</h1>
        <div class="section">
          <ul class="emojis">
            <li class="slide-emoji"><img src="../assets/emoji5.png" alt=""></li>
            <li><img src="../assets/emoji4.png" alt=""></li>
            <li><img src="../assets/emoji3.png" alt=""></li>
            <li><img src="../assets/emoji2.png" alt=""></li>
            <li><img src="../assets/emoji1.png" alt=""></li>
          </ul>
        </div>
        <div class="slider">
          <div class="thumb"><span></span></div>
          <div class="progress-bar"></div>
          <input type="range" min="1" value="1" max="100">
        </div>
        <button class="submit" id="firstMoodButton" onclick="">Save</button> <!-- NEED TO ADD AN ONCLICK THING FOR PROMPT-->
      </div>
    
      <script>
        const body = document.querySelector("body");
        const emoji = document.querySelector(".slide-emoji");
        const input = document.querySelector("input");
        const bar = document.querySelector(".progress-bar");
        const thumb = document.querySelector(".thumb");
        input.oninput = ()=>{
          let sliderValue = input.value;
          thumb.style.left = sliderValue + '%';
          bar.style.width = sliderValue + '%';
          if(sliderValue < 20){
            emoji.style.marginTop = "0px";
            body.classList.add("angry");
            body.classList.remove("confuse");
            body.classList.remove("like");
          }
          if(sliderValue >= 20){
            emoji.style.marginTop = "-140px";
            body.classList.add("confuse");
            body.classList.remove("angry");
            body.classList.remove("like");
          }
          if(sliderValue >= 40){
            emoji.style.marginTop = "-280px";
          }
          if(sliderValue >= 60){
            emoji.style.marginTop = "-420px";
            body.classList.add("like");
            body.classList.remove("confuse");
            body.classList.remove("angry");
          }
          if(sliderValue >= 80){
            emoji.style.marginTop = "-560px";
          }
        }
      </script>


</body>
</html>
